<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Zamów przygotowane taco!</h1>

        <img th:src="@{/images/TacoCloud.png}"/>
        <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Usuń wymienione problemy i spróbuj ponownie.
            </span>
        </div>

        <h3>Adres doręczenia taco...</h3>
        <label>
            Imię i nazwisko:
            <input type="text" th:field="*{name}">
            <span class="validationError" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </label>

        <label>
            Ulica:
            <input type="text" th:field="*{street}">
            <span class="validationError" th:if="${#fields.hasErrors('street')}"
                  th:errors="*{street}"></span>
        </label><br>

        <label>
            Miejscowość:
            <input type="text" th:field="*{city}">
            <span class="validationError" th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}"></span>
        </label><br>

        <label>
            Województwo:
            <input type="text" th:field="*{state}">
            <span class="validationError" th:if="${#fields.hasErrors('state')}"
                  th:errors="*{state}"></span>
        </label><br>

        <label>
            Kod pocztowy:
            <input type="text" th:field="*{zip}">
            <span class="validationError" th:if="${#fields.hasErrors('zip')}"
                  th:errors="*{zip}"></span>
        </label><br>

        <h3>Sposób płatności...</h3>
        <label>
            Numer karty kredytowej:
            <input type="text" th:field="*{ccNumber}">
            <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}"></span>
        </label><br>

        <label>
            Data ważności:
            <input type="text" th:field="*{ccExpiration}">
            <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}"></span>
        </label><br>

        <label>
            Kod CVV:
            <input type="text" th:field="*{ccCVV}">
            <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}"></span>
        </label><br>

        <input type="submit" value="Złóż zamówienie">
    </form>
</body>
</html>
